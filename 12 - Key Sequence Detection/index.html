<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const pressedKeys = []
    const secret = 'parth'
    window.addEventListener('keyup', (e) => {
        pressedKeys.push(e.key)
        if(pressedKeys.length >= secret.length){
            let rev = [...pressedKeys].reverse();
            rev = rev.slice(0, secret.length).reverse().join('')
            if(rev === secret) cornify_add()
        }
    })
</script>
</body>
</html>
