<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero')
    const text = hero.querySelector('h1')
    const walk = 100 //100px

    function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero // total width an height of hero
        let { offsetX: x, offsetY: y} = e // x and y of the current mouse position

        if(e.target != this){ // if mouse is on h1 // 'this' is the hero element
        // if mouse is on h1 elem, the x and y values start from 0 i.e they are not of the whole hero elem, so we add these values to get the global values of x and
            x += text.offsetLeft;
            y += text.offsetTop;
        }


        const xWalk = Math.round((x / width * walk) - (walk / 2))
        const yWalk = Math.round((y / height * walk) - (walk/2))

        text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 red,
            ${xWalk * -1}px ${yWalk * -1}px 0 blue

        `
    }

    hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
