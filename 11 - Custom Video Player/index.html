<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Custom Video Player</h1>

    <div class="player">
        <video src="652333414.mp4"></video>
        <progress></progress>
        <div class="controls">
            <button id="toggleButton">â–º</button>
            <input type="range" name="volume" min="0" max="1" value="0.75" step="0.05" class="range">
            <input type="range" name="playbackRate" min="0.5" max="2" value="1" step="0.1" class="range">
            <button data-skip="-10"><< 10s</button>
            <button data-skip="10">>> 10s</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
